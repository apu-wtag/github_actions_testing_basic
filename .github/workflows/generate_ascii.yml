name: generate_ascii
on: push
jobs: 
  build_job: 
   runs-on: ubuntu-latest
   steps: 
     - name: install cowsay program
       run: sudo apt-get install cowsay -y
     
     - name: execute cowsay cmd
       run: cowsay -f dragon "Run for cover, I am a dragon ... RWAR" >> dragon.txt
    
     - name: upload dragon.txt for next step
       uses: actions/upload-artifact@v4
       with:
        name: dragon_file
        path: dragon.txt
  
  test_job:
   needs: build_job
   runs-on: ubuntu-latest
   steps: 
     - name: download dragon.txt for next step
       uses: actions/download-artifact@v5
       with:
        name: dragon_file
     
     - name: test file exists
       run: grep -i "dragon" dragon.txt
  
  deploy_job:
   needs: test_job
   runs-on: ubuntu-latest
   steps: 
     - name: download dragon.txt for next step
       uses: actions/download-artifact@v5
       with:
        name: dragon_file
     
     - name: read file
       run: cat dragon.txt
    
     - name: deploying..
       run: echo "deploying......"
